
<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" lang="pt-br"> </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
    <link rel="stylesheet" href="../resources/css/all.css"> </link>
    <link rel="stylesheet" href="../resources/plugins/bootstrap/css/bootstrap.min.css"> </link>
    <link rel="stylesheet" href="../resources/plugins/fontawesome/css/all.min.css"> </link>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    <title>Kingdom - Gerenciamento</title>
</h:head>

<h:body>
    <div class="flex-dashboard">
    
        <sidebar>
            <div class="sidebar-title">
                <img src="../resources/images/icons8-coroa-64.png"> </img>
                <h2>Hotel <strong>Kingdom</strong></h2>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <i class="fas fa-house-user"></i>
                        <a href="hospedagem.xhtml"> Hospedagem </a>
                    </li>
                    <li>
                        <i class="fas fa-hotel"></i>
                        <a href="locacao.xhtml"> Locação </a>
                    </li>
                    <li>
                        <i class="fas fa-user-edit"></i>
                        <a href="cadastro.xhtml"> Cadastro de Clientes </a>
                    </li>
                </ul>
            </div>
        </sidebar>
        
        <main>
        
            <header>
                <a href="locacao.xhtml"> <i class="fas fa-house-user"></i> Dashboard</a>
                <a href="index.xhtml"> <i class="fas fa-sign-out-alt"></i> Logout</a>
            </header>
            
            <div class="main-content">
                    <div class="panel"> 
                         <div class="register-title">
                            <img src="../resources/images/icons8-coroa-64.png" alt=""> </img>
                            <h2>
                               Hotel <strong> Kingdom</strong>
                            </h2>
                         </div>
            <h:form> 
	            <p:dataTable value="#{locacaoController.lista}" 
	            	var="locacao" 
	            	id="locacoes"
	            	border="1" rows="5" 
					emptyMessage="Nenhuma locação realizada!">
					<p:column id="id" headerText="Id">
						<h:outputText value="#{locacao.id}" />
					</p:column>
					<p:column headerText="Nome Cliente">
						<h:outputText value="#{locacao.cliente.nome}" />
					</p:column>
					<p:column headerText="Número do Quarto">
						<h:outputText value="#{locacao.quarto.numero}" />
					</p:column>
					<p:column headerText="Dia da Reserva">
						<h:outputText value="#{locacao.dataInicio}" />
					</p:column>
					<p:column headerText="Fim da Reserva">
						<h:outputText value="#{locacao.dataFim}" />
					</p:column>
					<p:column headerText="Valor a pagar">
						<h:outputText value="R$ #{locacao.valorTotal}" />
					</p:column>
					<p:column headerText="Ações">
						<p:commandButton
							action="#{locacaoController.editar}"
							value="Editar" icon="pi pi-pencil"
							ajax="false">
							<f:setPropertyActionListener 
								value="#{locacao}" 
								target="#{locacaoController.locacao}" />
						</p:commandButton>
					</p:column>	
				 	<p:column headerText="">
						<p:commandButton
							action="#{locacaoController.excluir}"
							value="Finalizar" icon="ui-icon-check"
							ajax="false">
							<f:setPropertyActionListener 
								value="#{locacao}" 
								target="#{locacaoController.locacao}" />
						</p:commandButton>
					</p:column> 
				</p:dataTable>
            </h:form>
         </div>   
         </div>
        </main>
    </div>

    <h:outputScript src="plugins/bootstrap/js/bootstrap.min.js"/>
    <h:outputScript src="plugins/fontawesome/js/all.min.js"/>
</h:body>
</html>
